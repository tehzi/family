    <title>Страница сайта</title>

    <script src="js/min/underscore.min.js"></script>

    <script src="js/min/backbone.localStorage.min.js"></script>
    <script src="js/min/bootstrap.min.js"></script>
    <script src="js/min/bootbox.min.js"></script>
    <script src="js/min/d3.min.js"></script>
    <script src="js/min/main.min.js"></script>
</head>
<body>
    <div class="main container" id="main">
        <br>
        <div class="row clearfix tools">
            <form action="javascript:void(0);">
                <div class="col-lg-3">
                    <button class="btn btn-default w100p" role="button" id="add_human-button" data-toggle="modal" data-target="#add_human-modal">
                        <span class="fa fa-plus-square-o"></span>
                        &nbsp;Добавить нового человека
                    </button>
                </div>
                <div class="col-lg-1 ta-r">
                    <label for="search">Поиск:</label>
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="search">
                    <br>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-default w100p" role="button" id="add_family-button" data-toggle="modal" data-target="#add_family-modal">
                        <span class="fa fa-plus-square-o"></span>
                        &nbsp;Добавить семью
                    </button>
                </div>
            </form>
        </div>
        <br>
        <div class="row clearfix">
            <button class="btn btn-default" role="button" id="clear_storage">
                Вернуть изначальное состояние базы данных
            </button>
        </div>
        <br>
        <div class="row clearfix">
            <div class="col-sm-6">
                <h2>Люди:</h2>
                <table class="table table-bordered hide" id="people">
                    <tr>
                        <th>#</th>
                        <th>ИМЯ</th>
                        <th>ПОЛ</th>
                        <th>СЕМЬЯ</th>
                    </tr>
                </table>
            </div>
            <div class="col-sm-6">
                <h2>Семьи:</h2>
                <table class="table table-bordered hide" id="families">
                    <th>#</th>
                    <th>СЕМЬЯ</th>
                </table>
            </div>
        </div>
        <div class="modal fade" id="add_human-modal" tabindex="-1" role="dialog" aria-labelledby="add_human-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="javascript:void(0);" id="add_human-form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="add_human-label">Редактор человека</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="add_human_name-input">Имя</label>
                                <input type="name" class="form-control" id="add_human_name-input" placeholder="Введите имя" name="name">
                            </div>
                            <div class="form-group">
                                <label for="add_human_gender-input">Пол</label>
                                <select name="gender" id="add_human_gender-input" data-toggle="select2">
                                    <option value="none">Не выбран</option>
                                    <option value="male">Мужской</option>
                                    <option value="female">Женский</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="add_human_family-select">Семья</label>
                                <select name="family[]" id="add_human_family-select" data-toggle="select2" multiple="multiple"></select>
                            </div>
                            <!-- <div class="form-group">
                                <label for="add_human_rank-select">Ранк</label>
                                <select name="rank" id="add_human_rank-select" data-toggle="select2">
                                    <option value="none">Не выбрано</option>
                                </select>
                            </div> -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="add_family-modal" tabindex="-1" role="dialog" aria-labelledby="add_family-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="javascript:void(0);" id="add_family-form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="add_family-label">Редактор семьи</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="add_familyname-input">Имя</label>
                                <input type="name" class="form-control" id="add_family_name-input" placeholder="Введите имя" name="name">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="geneologic_tree-modal" tabindex="-1" role="dialog" aria-labelledby="geneologic_tree-label" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="geneologic_tree-label">Семейное древо</h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="geneologic_editor-modal" tabindex="-1" role="dialog" aria-labelledby="geneologic_editor-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="geneologic_editor-label">Редактор связей людей</h4>
                    </div>
                    <div class="modal-body">
                        <a href="javascript:void(0);" class="btn btn-success" id="add_relation">Добавить связь</a>
                        <br><br>
                        <table class="table">
                            <tr class="row">
                                <td>
                                    <div class="col-xs-4">Имя</div>
                                    <div class="col-xs-4">Тип связи</div>
                                    <div class="col-xs-4">Имя</div>
                                </td>
                            </tr>
                            <!-- <tr class="row">
                                <td>
                                    <div class="col-xs-4">
                                        <div id="geneologic_editor-man"></div>
                                    </div>
                                    <div class="col-xs-4">
                                        <select name="gender" id="relation_type-input" data-toggle="select2">
                                            <option value="none">Не выбрана</option>
                                            <option value="realted">В браке с</option>
                                            <option value="child_for">Ребенок для</option>
                                            <option value="mother">Мать</option>
                                            <option value="father">Отец</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-4">
                                        <select name="gender" id="relation_people-input" data-toggle="select2">
                                            <option value="none">Не выбран</option>
                                        </select>
                                    </div>
                                </td>
                            </tr> -->
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="relation-template">
        <tr class="row" id="relation-template">
            <td>
                <div class="col-xs-4">
                    <div id="geneologic_editor-man">{{{man}}}</div>
                </div>
                <div class="col-xs-4">
                    <select name="gender" id="relation_type-input" data-toggle="select2">
                        <option value="none">Не выбрана</option>
                        <option value="related"   {[ if(related){ ]} selected {[ } ]} >В браке с</option>
                        <option value="child_for" {[ if(child_for){ ]} selected {[ } ]}>Ребенок для</option>
                        <option value="parent"    {[ if(parent){ ]} selected {[ } ]}>Родитель</option>
                    </select>
                </div>
                <div class="col-xs-4">
                    <select name="gender" id="relation_people-input" data-toggle="select2" style="width: 100%;">
                        <option value="none">Не выбран</option>
                    </select>
                </div>
            </td>
        </tr>
    </script>
    <script type="text/templete" id="people-templete">
        <tr>
            <td>{{{num}}}</td>
            <td>
                <a href="javascript:void(0);" class="fa fa-remove" data-toggle="tooltip" data-placement="bottom" title="Удалить"></a>
                <a href="javascript:void(0);" class="fa fa-pencil" data-toggle="tooltip" data-placement="bottom" title="Редактировать"></a>
                <a href="javascript:void(0);" class="fa fa-group" data-toggle="tooltip" data-placement="bottom" title="Редактировать семейное древо"></a>
                <span class="search-text">{{{name}}}</span>
            </td>
            <td>{{{gender}}}</td>
            <td><span class="search-text">{{family}}</span></td>
        </tr>
    </script>
    <script type="text/templete" id="family-teplete">
        <tr>
            <td>{{{num}}}</td>
            <td>
                <a href="javascript:void(0);" class="fa fa-remove" data-toggle="tooltip" data-placement="bottom" title="Удалить"></a>
                <a href="javascript:void(0);" class="fa fa-pencil" data-toggle="tooltip" data-placement="bottom" title="Редактировать"></a>
                <a href="javascript:void(0);" class="fa fa-group" data-toggle="tooltip" data-placement="bottom" title="Показать семейное древо"></a>
                <span class="search-text">{{{name}}}</span>
            </td>
        </tr>
    </script>
</body>
</html>
